<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Diploma in Data Science and Machine Learning</title>
    <script src="myScript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Advance Diploma in Data Science and Machine Learning</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br>
            </fieldset>


            <label for="fatherName">Father Full Name:</label>
            <input type="text" id="fatherName" name="fatherName" required><br>


            <label for="motherName">Mother Full Name:</label>
            <input type="text" id="motherName" name="motherName" required><br>


            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required><br>


            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>


            <label for="contactNo">Contact No.:</label>
            <input type="tel" id="contactNo" name="contactNo" required><br>


            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br>


            <label for="hobbies">Hobbies:</label><br>
            <input type="checkbox" id="hobby1" name="hobby" value="Reading"> Reading<br>
            <input type="checkbox" id="hobby2" name="hobby" value="Traveling"> Traveling<br>
            <input type="checkbox" id="hobby3" name="hobby" value="Sports"> Sports<br>
            <input type="checkbox" id="hobby4" name="hobby" value="Music"> Music<br>
        </fieldset>


        <fieldset>
            <legend>Qualifications</legend>
            <label for="highestQualification">Highest Qualification:</label>
            <select id="highestQualification" name="highestQualification" required>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="phd">Ph.D.</option>
                <option value="other">Other</option>
            </select><br>


            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required><br>


            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution" required><br>


            <label for="grade">Grade of UG&PG:</label>
            <input type="text" id="grade" name="grade" required><br>


            <label for="pursuingEducation">Pursuing any higher education?</label><br>
            <input type="radio" id="pursuingYes" name="pursuingEducation" value="yes"> Yes<br>
            <input type="radio" id="pursuingNo" name="pursuingEducation" value="no"> No<br>


            <label for="higherEducationDegree">Mention the Degree/Course for higher education:</label>
            <input type="text" id="higherEducationDegree" name="higherEducationDegree"><br>
        </fieldset>


        
        <fieldset>
            <legend>Course</legend>
            <label for="courseReason">Why do you want to join the course?</label>
            <textarea id="courseReason" name="courseReason" rows="4" required></textarea><br>


            <label for="courseSource">Where did you learn about the course?</label>
            <input type="text" id="courseSource" name="courseSource" required><br>


            <label for="courseExpectations">Your expectations from this course:</label>
            <textarea id="courseExpectations" name="courseExpectations" rows="4" required></textarea><br>


            <label for="jobRole">Which job role are you looking for?</label>
            <select id="jobRole" name="jobRole" required>
                <option value="dataScientist">Data Scientist</option>
                <option value="dataAnalyst">Data Analyst</option>
                <option value="machineLearning or Engineer">Machine Learning Engineer</option>
                <option value="other">Other</option>
            </select><br>
        </fieldset>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
